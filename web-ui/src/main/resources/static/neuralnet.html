<!DOCTYPE html>
<html>
<head>
    <title>Neural Network</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script type="text/javascript" src="js/nn/canvasUtils.js"></script>
    <script type="text/javascript" src="js/nn/paint.js"></script>

    <link href="css/styles.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row form-group">
        <div class="col-md-4 col-md-offset-4 content">
            <h2 class="heading">Draw the number</h2>
            <h2 class="result">See the result</h2>
            <canvas id="canvas" width="140" height="140"></canvas>
            <canvas id="canvas-small" width="28" height="28"></canvas>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-4 col-md-offset-4 content">
            <button type="button" class="btn btn-primary evaluate">Evaluate</button>
            <button type="button" class="btn btn-default clear">Clear</button>
        </div>
    </div>
</div>

</body>
</html>
