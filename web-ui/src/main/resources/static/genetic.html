<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genetic algorithm</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body ng-app="GenAlg">

    <div ng-controller="index-controller" >
        <div class="container">
            <div class="row">
                <h2 class="heading"> Iteration number: {{numIteration}}</h2>
            </div>
        </div>
        <div class="row form-group">
            <div class="canvas-container">
                <canvas id="myCanvas" width="240" height="280"></canvas>
            </div>
        </div>
        <div class="row">
            <h2 class="heading">Best Score</h2>
            <h2 class="heading">{{ bestScore }}</h2>
            <h2 class="heading">Best Fitness</h2>
            <h2 class="heading">{{ bestFitness }}</h2>
        </div>
        <div class="row gen-buttons">
            <div class="col-md-4 col-md-offset-4 content">
                <button type="button" class="btn btn-default restart" ng-click="restart()">Restart</button>
            </div>
        </div>
    </div>



    <!-- Angular include files -->
    <script src="js/genetic/angular.min.js" type="text/javascript"></script>
    <script src="js/genetic/app.js"></script>

</body>
</html>
